<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Toggle Sites</title>
    <link rel="stylesheet" href="css/popup.css">
</head>
<body>
    <div class="wrapper">
        <h1 class="title">Simple Toggle Sites</h1>
        <div class="buttons">
            <button type="button" class="state-off">Off</button>
            <button type="button" class="state-on">On</button>
        </div>
        <div class="sites">
            <p>List your websites below, one per line</p>
            <textarea cols="30" rows="8" autocorrect="off" autocomplete="off" autocapitalize="off" spellcheck="false"></textarea>
        </div>
        <button type="button" class="state-save"Save Site List></button>
    </div>
</body>
</html>
